
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description"> Thank you for taking the time to help us improve the platform</p>


<div class="survey-body">
<form id="survey-form" method="post">


<fieldset>
  <label for="name" id="name-label">Name: <input/ id="name" required placeholder="Please enter your name"></label>
  <label for="email" id="email-label">Email: <input/ id="email" type="email" required placeholder="Please enter your email"></label>
  <label for="age" id="number-label">Age(optional): <input/ id="number" type="number" min="18" max="120" placeholder="Please enter your age"></label>
  </fieldset>

<fieldset>
<label for="role-option">
  Which option best describes your current role?  
  <select id="dropdown">
    <option value="" selected disabled>Select current role</option>
    <option value="1">Student</option>
    <option value="2">Full Time Job</option>
    <option value="3">Full Time Learner</option>
    <option value="4">Prefer Not To Say</option>
    <option value="5">Other</option>
  </select>
</label>
</fieldset>

  <fieldset>
  <label>Would you recommend freeCodeCamp to a friend?</label>
  <label for="recommend-definitely"><input/ id="recommend-definitely" type="radio" name="recommend-type" value="1">Definitely</label>
  <label for="recommend-maybe"><input/ id="recommend-maybe" type="radio" name="recommend-type" value="2">Maybe</label>
  <label for="recommend-notsure"><input/ id="recommend-notsure" type="radio" class="inline" name="recommend-type" value="3">Not sure</label>
  </fieldset>

<fieldset>
<label for="favourite-feature-option">
  What is your favorite feature of freeCodeCamp? 
  <select id="favourite-feature-option">
    <option value="" selected disabled>Select an option</option>
    <option value="1">Challenges</option>
    <option value="2">Projects</option>
    <option value="3">Community</option>
    <option value="4">Open Source</option>
  </select>
</label>
</fieldset>

<fieldset name="checkbox-list">
  <label>
  What would you like to see improved? (Check all that apply)</label>
  <label for="imp-frontend"><input/ type="checkbox" id="imp-frontend" value="1">Front-end Projects</label>
  <label for="imp-backend"><input/ type="checkbox" id="imp-backend" value="2">Back-end Projects</label>
  <label for="imp-datavis"><input/ type="checkbox" id="imp-datavis" value="3">Data Visualization</label>
  <label for="imp-challenges"><input/ type="checkbox" id="imp-challenges" value="4">Challenges</label>
  <label for="imp-opensourcecommunity"><input/ type="checkbox" id="imp-opensourcecommunity" value="5">Open Source Community</label>
  <label for="imp-gitterhelprooms"><input/ type="checkbox" id="imp-gitterhelprooms" value="6">Gitter help rooms</label>
  <label for="imp-videos"><input/ type="checkbox" id="imp-videos" value="7">Videos</label>
  <label for="imp-citymeetups"><input/ type="checkbox" id="imp-citymeetups" value="8">City Meetups</label>
  <label for="imp-wiki"><input/ type="checkbox" id="imp-wiki" value="9">Wiki</label>
  <label for="imp-forum"><input/ type="checkbox" id="imp-forum" value="10">Forum</label>
  <label for="imp-additionalcourses"><input/ type="checkbox" id="imp-additionalcourses" value="10">Additional Courses</label>  
</fieldset>

<fieldset>
<label>Any comments or suggestions?</label>
<textarea placeholder="Enter your comment here..."></textarea>
</fieldset>
<fieldset>
<input type="submit" id="submit" value="Submit" />
<fieldset>

</form>
</div>




</body>
</html>
